<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="main.css" rel="stylesheet" type="text/css" />
<style type="text/css">
body {
	background-repeat: repeat-x;
}
</style>
</head>

<body background="11.jpg" id="background">
<form id="form1" name="form1" method="post" action="">
<table width="400" border="0" align="center" cellpadding="0" cellspacing="0" id="login_table">
  <tr>
    <td width="104" height="104" id="login_table_font"><div align="right">
      <p>电子邮箱地址</p>
</div></td>
    <td width="196"><label>
      <div align="center" id="textfield">
        <div align="left">
          <input name="login_email" type="text" id="login_email" size="25" maxlength="20" />
        </div>
      </div>
    </label></td>
  </tr>
  <tr>
    <td height="50" id="login_table_font"><div align="right">密码</div></td>
    <td><label>
      <div align="left">
        <input name="login_password" type="password" id="login_password" maxlength="20" />
      </div>
    </label></td>
  </tr>
  <tr>
    <td height="108" id="login_table_font"><div align="right">验证码</div></td>
    <td><label>
      <div align="left">
        <input name="login_validate" type="text" id="login_validate" size="10" maxlength="4" />
      </div>
    </label></td>
  </tr>
  <tr>
    <td height="70" colspan="2"><input type="submit" name="button_login" id="button_login" value="登录" /></td>
    </tr>
</table>
</form>
<div align="left"></div>
<pre>&nbsp;</pre>
</body>
</html>
